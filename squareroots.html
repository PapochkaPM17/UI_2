<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="SquareRoots.js"></script>
    <link rel="stylesheet" href="Styles.css"/>
    <title>Square roots</title>
</head>
<body>
    <div class="inputField">
        <input id="aValue" type="text"/> X<sup>2</sup> +
        <input id="bValue" type="text"/> X +
        <input id="cValue" type="text"/> = 0
    </div>

    <input id="clickButton"
           class="clickButton"
           type="button"
           value="Найти корни">

    <table id="result">
        <caption><h1>Результаты</h1></caption>
        <tr class="thwhite">
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>x1</th>
            <th>x2</th>
        </tr>
    </table>
</body>
</html>
